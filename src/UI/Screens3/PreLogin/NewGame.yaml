            - "SELECT_SERVER_DOWN"
            - "REGION_SELECTION_PRESSED"
            - "NEW_GAME_PRESSED"
            - "LOGIN_PRESSED"
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "IsServerSelectionVisible", "preLoginData.showServerSelection"]
            - ["string", "loginButtonText", "when app.constants.nsb -> \"Login/NewGame/LoginWGButton\", \"Login/NewGame/LoginButton\""]
