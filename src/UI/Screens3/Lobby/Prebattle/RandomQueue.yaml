Header:
    version: 144
Prototypes:
-   class: "UIControl"
    name: "RandomQueue"
    size: [960.000000, 640.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        ModalInput: {}
        UIShortcutEventComponent:
            shortcuts: "CloseRequested,Escape;CloseRequested,Back"
        UIDataParamsComponent:
            params:
            - ["OwnedTank", "tank", "null", "{ }"]
            - ["AppDataModel", "app", "null", "{ }"]
            - ["SessionDataModel", "session", "null", "{ }"]
            - ["AccountDataModel", "account", "null", "{ }"]
            - ["BattleQueueViewModel", "battleQueue", "null", "{ }"]
            events:
            - "BATTLE_WITH_BOTS"
            - "FORCE_BATTLE"
            - "BACK_TO_HANGAR"
        UIDataLocalVarsComponent:
            data:
            - ["map<int,int>", "emptyMap", "{ }"]
        UIDataLocalBindingsComponent:
            data:
            - ["int64", "waitMinutes", "battleQueue.waitTime / 60L"]
            - ["int64", "waitSeconds", "battleQueue.waitTime % 60L"]
            - ["string", "waitMinutesFormatted", "when waitMinutes > 9L -> str(waitMinutes), \"0\" + str(waitMinutes)"]
            - ["string", "waitSecondsFormatted", "when waitSeconds > 9L -> str(waitSeconds), \"0\" + str(waitSeconds)"]
            - ["string", "gameModeIconPath", "when battleQueue.mode.gameMode == eGameMode.Regular or battleQueue.mode.gameMode == eGameMode.Tournament or battleQueue.mode.gameMode == eGameMode.Clan -> \"~res:/Gfx/Shared/icons/icon_game-mode_random_colored\", battleQueue.mode.gameMode == eGameMode.Rating -> \"~res:/Gfx/Shared/icons/icon_game-mode_rating_colored\", battleQueue.mode.gameMode == eGameMode.Arcade or battleQueue.mode.gameMode == eGameMode.Scuffle or battleQueue.mode.gameMode == eGameMode.HellGames or battleQueue.mode.gameMode == eGameMode.Lunar or battleQueue.mode.gameMode == eGameMode.NanoMaps or battleQueue.mode.gameMode == eGameMode.Vampiric or battleQueue.mode.gameMode == eGameMode.BossMode or battleQueue.mode.gameMode == eGameMode.Gravitizing -> \"~res:/Gfx/Shared/icons/icon_game-mode_realistic_colored\", \"\""]
            - ["string", "gameModeBGPath", "when battleQueue.mode.gameMode == eGameMode.Gravitizing-> \"~res:/Gfx/Lobby/backgrounds/prebattle/bg_game-mode_gravitising\", battleQueue.mode.gameMode == eGameMode.Regular -> \"~res:/Gfx/Lobby/backgrounds/prebattle/bg_game-mode_random\", battleQueue.mode.gameMode == eGameMode.Tournament -> \"~res:/Gfx/Lobby/backgrounds/prebattle/bg_game-mode_tournament\", battleQueue.mode.gameMode == eGameMode.Rating -> \"~res:/Gfx/Lobby/backgrounds/prebattle/bg_game-mode_rating\", battleQueue.mode.gameMode == eGameMode.Arcade -> \"~res:/Gfx/Lobby/backgrounds/prebattle/bg_game-mode_madgames\", battleQueue.mode.gameMode == eGameMode.HellGames -> \"~res:/Gfx/Lobby/backgrounds/prebattle/bg_game-mode_uprising\", battleQueue.mode.gameMode == eGameMode.Scuffle -> \"~res:/Gfx/Lobby/backgrounds/prebattle/bg_game-mode_realistic\", battleQueue.mode.gameMode == eGameMode.Lunar -> \"~res:/Gfx/Lobby/backgrounds/prebattle/bg_game-mode_gravity\", battleQueue.mode.gameMode == eGameMode.NanoMaps -> \"~res:/Gfx/Lobby/backgrounds/prebattle/bg_game-mode_skirmish\", battleQueue.mode.gameMode == eGameMode.Vampiric -> \"~res:/Gfx/Lobby/backgrounds/prebattle/bg_game-mode_burninggames\", battleQueue.mode.gameMode == eGameMode.BossMode -> \"~res:/Gfx/Lobby/backgrounds/prebattle/bg_game-mode_bigboss\", \"\""]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Prebattle/RandomQueue.actions"
    children:
    -   class: "UIControl"
        name: "GamemodeBG"
        input: false
        components:
            Background:
                drawType: "DRAW_STRETCH_BOTH"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["Background.sprite", "gameModeBGPath"]
    -   class: "UIControl"
        name: "Fade"
        input: false
        classes: "black-50-bg"
        components:
            Background: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml"
    -   class: "UIControl"
        name: "LeftContent"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "parent * 0.5"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "UserTankHolder"
            input: false
            pivot: [0.5, 0.5]
            scale: [2.0, 2.0]
            components:
                Anchor:
                    vCenterAnchorEnabled: true
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    condition: "battleQueue.hasDetailedInfo"
                    prototypePath: "~res:/UI/Screens3/Lobby/Hangar/TanksPanel/OwnedTankCell.yaml"
                    args:
                        "tank": "tank"
                        "isLoading": "false"
                        "selected": "false"
                        "birthdayXpFactor": "when isNull(session) -> 0, int(session.serverConfig.birthdayXPFactor)"
                        "birthdayCreditsFactor": "when isNull(session) -> 0, int(session.serverConfig.birthdayCreditsFactor)"
                        "dailyXpFactor": "when isNull(session) -> 0, int(session.serverConfig.dailyXPFactor)"
                        "levelSharedBonus": "when isNull(session) -> emptyMap, session.stats.levelSharedDailyBonus"
                        "serverTime": "when isNull(session) -> 0L, session.serverTime"
                        "prebattle": "when isNull(account) -> null, account.prebattleModel"
                        "isX2Funnel": "false"
                        "interactive": "false"
                        "showStatus": "false"
                        "ranksConfig": "when isNull(session) -> null, session.rankConfig"
