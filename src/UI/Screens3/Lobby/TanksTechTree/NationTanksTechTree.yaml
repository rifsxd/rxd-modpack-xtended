                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfMaxChild"
                    UIInputEventComponent:
                        onTouchUpInside: "ON_INFO"
                    Sound: {}
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Common/Hover.style.yaml;~res:/UI/Screens3/Common/Touch.style.yaml;~res:/UI/Screens3/ButtonSound.style.yaml"
                children:
                -   prototype: "IconButton/IconButton"
                    name: "IconButton"
                    components:
                        UIDataParamsComponent:
                            args:
                                "locked": "false"
                                "visible": "true"
                                "isBgVisible": "true"
                                "image": "\"~res:/Gfx/Lobby/icons/icon_info_xs\""
                                "type": "eButtonType.OPTIONAL_LIGHT"
                                "sound": "eButtonSound.OPEN"
                                "enabled": "true"
                            eventActions:
                            - ["ON_CLICK_BUTTON", "ON_INFO", ""]
                    children:
                    -   path: "TapArea/Content"
                        position: [32.000000, 48.000000]
                        children: []
                -   class: "UIControl"
                    name: "Label"
                    size: [32.000000, 32.000000]
