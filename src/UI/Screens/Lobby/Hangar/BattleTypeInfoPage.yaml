Header:
    version: 159
ImportedPackages:
- "~res:/UI/Screens/Common/ScrollBar.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
Prototypes:
-   class: "UIControl"
    name: "Popup"
    size: [1024.000000, 768.000000]
    components:
        Background:
                sprite: "~res:/Gfx/Lobby/backgrounds/gamemodeselection/bg_game-mode_typeselection"
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        UIDataParamsComponent:
            params:
            - ["string", "gameMode", "\"\"", "\"regular\""]
        StyleSheet:
            styles: "~res:/UI/Screens/Lobby/Hangar/BattleTypeInfoPage.style.yaml"
    children:
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "VerticalScrollView"
            classes: "button-close-sound"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                UIInputEventComponent:
                    onTouchUpInside: "HANDLE_BACK"
                Sound: {}
                StyleSheet:
                    styles: "~res:/UI/Screens3/ButtonSound.style.yaml"
            children:
            -   class: "UIScrollView"
                name: "ScrollArea"
                autoUpdate: true
                centerContent: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                children:
                -   class: "UIScrollViewContainer"
                    name: "scrollContainerControl"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfChildrenSum"
                    children:
                    -   class: "UIControl"
                        name: "ContentWrapper"
                        classes: "button-close-sound"
                        components:
                            LinearLayout:
                                orientation: "TopDown"
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfChildrenSum"
                            UIInputEventComponent:
                                onTouchUpInside: "HANDLE_BACK"
                            Sound: {}
                            StyleSheet:
                                styles: "~res:/UI/Screens3/ButtonSound.style.yaml"
                        children:
                        -   class: "UIControl"
                            name: "Spacer"
                            components:
                                Anchor:
                                    hCenterAnchorEnabled: true
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 32.000000
                        -   class: "UIControl"
                            name: "TypeDescription"
                            position: [0.000000, 32.000000]
                            input: false
                            components:
                                Anchor:
                                    hCenterAnchorEnabled: true
                                LinearLayout:
                                    dynamicPadding: true
                                    spacing: 20.000000
                                    useRtl: true
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfMaxChild"
                            children:
                            -   class: "UIControl"
                                name: "Icon"
                                input: false
                                components:
                                    UITextureComponent: {}
                                    SizePolicy:
                                        horizontalPolicy: "FixedSize"
                                        horizontalValue: 80.000000
                                        verticalPolicy: "FixedSize"
                                        verticalValue: 72.000000
                                    StyleSheet:
                                        styles: "~res:/UI/Screens/Lobby/Hangar/BattleTypeInfoPage.style.yaml"
                                bindings:
                                - ["classes", "gameMode"]
                            -   class: "UIControl"
                                name: "TextContainer"
                                input: false
                                components:
                                    LinearLayout:
                                        orientation: "TopDown"
                                        spacing: 10.000000
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfLastChild"
                                        verticalPolicy: "PercentOfChildrenSum"
                                children:
                                -   class: "UIControl"
                                    name: "Title"
                                    input: false
                                    classes: "header3 color=text-color-white"
                                    components:
                                        UITextComponent:
                                            colorInheritType: "COLOR_IGNORE_PARENT"
                                            fitting: "FITTING_POINTS"
                                            align: ["LEFT"]
                                            useRtlAlign: "USE_BY_SYSTEM"
                                        SizePolicy:
                                            horizontalPolicy: "PercentOfParent"
                                            verticalPolicy: "PercentOfContent"
                                        StyleSheet:
                                            inheritsStylesFromParent: true
                                            styles: "~res:/UI/Screens/Fonts.yaml"
                                    bindings:
                                    - ["UITextComponent.text", "localize(\"battleType/\" + gameMode)"]
                                -   class: "UIControl"
                                    name: "Description"
                                    input: false
                                    classes: "text2 color=text-color-blue"
                                    components:
                                        UITextComponent:
                                            colorInheritType: "COLOR_IGNORE_PARENT"
                                            multiline: "MULTILINE_ENABLED"
                                            align: ["LEFT", "TOP"]
                                            useRtlAlign: "USE_BY_SYSTEM"
                                        SizePolicy:
                                            horizontalPolicy: "FixedSize"
                                            horizontalValue: 600.000000
                                            verticalPolicy: "PercentOfContent"
                                        StyleSheet:
                                            inheritsStylesFromParent: false
                                            styles: "~res:/UI/Screens/Fonts.yaml"
                                    bindings:
                                    - ["UITextComponent.text", "localize(\"hangar/battleType/\" + gameMode + \"Description\")"]
                        -   class: "UIControl"
                            name: "Spacer"
                            components:
                                Anchor:
                                    hCenterAnchorEnabled: true
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 32.000000
            -   prototype: "ScrollBar/VerticalScrollBar"
                name: "VerticalScrollBar"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    UIScrollBarComponent:
                        delegate: "../ScrollArea"
    -   prototype: "StyledBackButton/StyledBackButton"
        name: "BackButton"
        classes: "button button-color-gray button-close-sound"
        components:
            UIInputEventComponent:
                onTouchUpInside: "HANDLE_BACK"
            StyleSheet:
                styles: "~res:/UI/Styles/ButtonStyle.yaml;~res:/UI/Screens3/ButtonSound.style.yaml"
