    "japan:Pz_IV_AusfH": "gup"
    "japan:G09_Hetzer_GuP": "gup"
    "japan:PzVI_GuP": "gup"
    "japan:Firefly_GuP": "gup"
    "japan:IS-2_GuP": "gup"
#---- GuP <----<
