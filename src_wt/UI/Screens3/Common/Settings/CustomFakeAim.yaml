Header:
    version: "108"
Prototypes:
-   class: "UIControl"
    name: "FakeAim"
    size: [232.000000, 32.000000]
    input: false
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["eAim", "currentAim", "eAim.AIM_0", "eAim.AIM_1"]
            - ["int", "gunVerticalOffset", "0", "0"]
            - ["int", "gunHorizontalOffset", "0", "0"]
        UIDataLocalsComponent:
            locals:
            - ["string", "textStyle", "\"t-old-cursor-font black-70-text\""]
            - ["string", "cameraAimPath", "when currentAim == eAim.AIM_1 -> \"~res:/Gfx/Battle/HUD/rxdaim/aim1/aim_camera-marker\", currentAim == eAim.AIM_2 -> \"~res:/Gfx/Battle/HUD/rxdaim/aim2/aim_camera-marker\", \"\""]
            - ["string", "gunAimPath", "when currentAim == eAim.AIM_1 -> \"~res:/Gfx/Battle/HUD/rxdaim/aim1/aim_gun-marker\", currentAim == eAim.AIM_2 -> \"~res:/Gfx/Battle/HUD/rxdaim/aim2/aim_gun-marker\", \"\""]
    children:
    -   class: "UIControl"
        name: "CustomAims"
        position: [0.000000, 0.000000]
        size: [220.000000, 60.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
        bindings:
        - ["visible", "currentAim != eAim.AIM_0"]
        children:
        -   class: "UIControl"
            name: "CameraAim"
            size: [32.000000, 32.000000]
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
            children:
            -   class: "UIControl"
                name: "CameraMarker"
                position: [33.000000, 0.000000]
                size: [233.000000, 300.000000]
                visible: true
                input: false
                classes: "arcade-sight"
                components:
                    Background: {}
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    LinearLayout:
                        dynamicSpacing: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                bindings:
                - ["Background.sprite", "cameraAimPath"]
            -   class: "UIControl"
                name: "LeftText"
                size: [32.000000, 32.000000]
                input: false
                components:
                    UITextComponent:
                        text: "5.6"
                        shadowOffset: [0.000000, -1.000000]
                        shadowColor: [1.000000, 1.000000, 1.000000, 0.501961]
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: -75.000000
                        vCenterAnchorEnabled: true
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/OldFont.style.yaml"
                bindings:
                - ["classes", "textStyle"]
            -   class: "UIControl"
                name: "RightText"
                position: [172.000000, 0.000000]
                input: false
                components:
                    UITextComponent:
                        shadowOffset: [0.000000, -1.000000]
                        shadowColor: [1.000000, 1.000000, 1.000000, 0.501961]
                        align: ["LEFT", "VCENTER"]
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 84.000000
                        vCenterAnchorEnabled: true
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/OldFont.style.yaml"
                bindings:
                - ["classes", "textStyle"]
                - ["UITextComponent.text", "\"250 \" + localize(\"#common:Shortening/Meter\")"]
        -   class: "UIControl"
            name: "GunAim"
            position: [98.500000, 20.500000]
            size: [32.000000, 32.000000]
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfLastChild"
                    verticalPolicy: "PercentOfLastChild"
            bindings:
            - ["Anchor.hCenterAnchor", "gunHorizontalOffset"]
            - ["Anchor.vCenterAnchor", "gunVerticalOffset"]
            children:
            -   class: "UIControl"
                name: "Reload"
                size: [32.000000, 32.000000]
                input: false
                components:
                    Background:
                        sprite: "~res:/Gfx/Shared/HUD/aim/bg_fake-reload"
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    SizePolicy: {}
            -   class: "UIControl"
                name: "GunMarker"
                size: [32.000000, 32.000000]
                input: false
                components:
                    Background:
                        perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                bindings:
                - ["Background.sprite", "gunAimPath"]
    -   class: "UIControl"
        name: "OldAim"
        position: [0.000000, 0.000000]
        size: [220.000000, 60.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
        bindings:
        - ["visible", "currentAim == eAim.AIM_0"]
        children:
        -   class: "UIControl"
            name: "CameraAim"
            size: [32.000000, 32.000000]
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
            children:
            -   class: "UIControl"
                name: "CameraMarker"
                position: [33.000000, 0.000000]
                size: [233.000000, 300.000000]
                visible: true
                input: false
                classes: "arcade-sight"
                components:
                    Background:
                        sprite: "~res:/Gfx/Battle/HUD/rxdaim/aim0/aim_camera-marker"
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    LinearLayout:
                        dynamicSpacing: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
            -   class: "UIControl"
                name: "LeftText"
                size: [32.000000, 32.000000]
                input: false
                components:
                    UITextComponent:
                        text: "5.6"
                        shadowOffset: [0.000000, -1.000000]
                        shadowColor: [1.000000, 1.000000, 1.000000, 0.501961]
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: -70.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 10.000000
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/OldFont.style.yaml"
                bindings:
                - ["classes", "textStyle"]
            -   class: "UIControl"
                name: "RightText"
                position: [172.000000, 0.000000]
                input: false
                components:
                    UITextComponent:
                        shadowOffset: [0.000000, -1.000000]
                        shadowColor: [1.000000, 1.000000, 1.000000, 0.501961]
                        align: ["LEFT", "VCENTER"]
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 80.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 10.000000
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/OldFont.style.yaml"
                bindings:
                - ["classes", "textStyle"]
                - ["UITextComponent.text", "\"250 \" + localize(\"#common:Shortening/Meter\")"]
        -   class: "UIControl"
            name: "GunAim"
            position: [98.500000, 20.500000]
            size: [32.000000, 32.000000]
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
            bindings:
            - ["Anchor.hCenterAnchor", "gunHorizontalOffset"]
            - ["Anchor.vCenterAnchor", "gunVerticalOffset"]
            children:
            -   class: "UIControl"
                name: "Reload"
                size: [32.000000, 32.000000]
                input: false
                components:
                    Background:
                        sprite: "~res:/Gfx/Shared/HUD/aim/bg_fake-reload"
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
            -   class: "UIControl"
                name: "GunMarker"
                position: [15.000000, 27.000000]
                size: [32.000000, 32.000000]
                input: false
                components:
                    Background:
                        sprite: "~res:/Gfx/UI/BattleScreenHUD/aim_gun-marker"
                        perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
