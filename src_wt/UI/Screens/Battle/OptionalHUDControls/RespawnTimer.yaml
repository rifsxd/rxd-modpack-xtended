Header:
    version: 135
Prototypes:
-   class: "UIControl"
    name: "RespawnTimer"
    input: false
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "MissionText"
        input: false
        classes: "bold fs-25 mission-text-color"
        components:
            UITextComponent:
                text: "Задача: кради гусей"
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens/Fonts.yaml;~res:/UI/Screens/FontsColors.yaml;~res:/UI/Screens/Battle/Styles/HUDLayerStyles.yaml"
    -   class: "UIControl"
        name: "RespawnText"
        input: false
        classes: "bold fs-19 mission-text-color"
        components:
            UITextComponent:
                text: "#respawn/awaitReturnToBattleText"
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens/Fonts.yaml;~res:/UI/Screens/FontsColors.yaml;~res:/UI/Screens/Battle/Styles/HUDLayerStyles.yaml"
    -   class: "UIControl"
        name: "TimeContainer"
        size: [32.000000, 62.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                verticalPolicy: "FixedSize"
                verticalValue: 70.000000
        children:
        -   class: "UIControl"
            name: "Time"
            visible: true
            input: false
            classes: "fs-56 bold respawn-time-count"
            components:
                Background:
                #    sprite: "~res:/Gfx/UI/BattleScreenHUD/CountdownBeforeBattleGlow.psd"
                    color: [1.000000, 1.000000, 1.000000, 0.500000]
                UITextComponent:
                    text: "7"
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens/Fonts.yaml;~res:/UI/Screens/FontsColors.yaml;~res:/UI/Screens/Battle/Styles/HUDLayerHellgamesStyles.yaml"
